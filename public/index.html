<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/to-do-list-icon.jpg">
</head>
<body class="bg-gradient-to-br from-violet-500 to-purple-600 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="container w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-violet-500 to-purple-600 px-6 sm:px-8 py-10 sm:py-12 text-center text-white">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight mb-2">âœ“ My Tasks</h1>
            <p class="text-sm sm:text-base opacity-90 font-light">Stay organized and productive</p>
        </div>

        <div class="p-6 sm:p-8">
            <form id="task-form" class="flex flex-col sm:flex-row gap-3 mb-8">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Add a new task..." 
                    autocomplete="off"
                    class="flex-1 px-4 sm:px-5 py-3 sm:py-4 border-2 border-gray-200 rounded-xl text-base sm:text-lg focus:outline-none focus:border-violet-500 focus:ring-4 focus:ring-violet-100 transition-all duration-300 font-family-inherit"
                >
                <button 
                    type="submit"
                    class="w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 bg-gradient-to-r from-violet-500 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg hover:scale-105 active:scale-100 transition-all duration-300 whitespace-nowrap"
                >
                    Add
                </button>
            </form>

            <div id="tasks-container">
                <ul id="tasks" class="flex flex-col gap-3 sm:gap-4"></ul>
            </div>

            <div class="text-center text-gray-400 text-sm sm:text-base font-medium mt-8 sm:mt-10">
                <span id="task-stats">No tasks yet</span>
            </div>
            <footer class="mt-12 sm:mt-16 pt-8 border-t border-gray-200 text-center">
                <p class="text-gray-500 text-sm mb-3">Built with <span class="text-violet-500 font-semibold">HTML5 + TailwindCSS + Node.js</span></p>
                <a href="https://github.com/Jundel-Malazarte/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-violet-500 hover:text-violet-600 font-semibold transition-colors duration-300">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Jundel Malazarte
                </a>
            </footer>
        </div>
    </div>

    <!-- Script MUST be at the bottom, after all HTML elements -->
    <script src="./js/script.js"></script>
</body>
</html>
